<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Parallax</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scene">
        <div class="layer" data-depth="0.1">
            <h1 class="title">Hello World</h1>
        </div>
        <div class="layer" data-depth="0.3">
            <p class="subtitle">Welcome to the Parallax Effect</p>
        </div>
        <div class="layer" data-depth="0.6">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/28/HelloWorld.svg" alt="Hello World Image">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
